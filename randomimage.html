    <title>Random Images</title>

<body>
    <h1>Random Images</h1>
    <script type="text/javascript">
        var imageURLs = [
             "image1.jpg"
           , "image2.jpg"
           , "image3.jpg"
           , "image4.jpg"
           , "image5.jpg"
           , "image6.jpg"
        ];
        function getImageTag() {
          var img = '<img src=\"';
          var randomIndex = Math.floor(Math.random() * imageURLs.length);
          img += imageURLs[randomIndex];
          img += '\" alt=\"Some alt text\"/>';
          return img;
        }
      </script>
      </head>
      <body>
      <script type="text/javascript">
        document.write(getImageTag());
      </script>
